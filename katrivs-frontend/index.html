<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet"/>

    <style>
      html, body, pre, code, kbd, samp {
          font-family: "Press Start 2P";
      }
    </style>
</head>
<body>

    <!-- Getting started -->
    <template id="onboard" style="display: flex; align-self: center; justify-content: center; ">

        <div class="container" >
            <div class="nes-field">
                <label for="username" style="text-align: center;">Username</label>
                <input type="text" style="text-align: center;" id="username" class="nes-input">
            </div>
            <div class="nes-field">
                <label for="code" style="text-align: center;">Enter Game code</label>
                <input type="number " style="text-align: center;" id="code" class="nes-input">
            </div>
            <br>
            <button type="submit" id="onboardBtn" class="nes-btn is-primary">Submit</button>
        </div>
    </template>
    <!-- End of Getting started -->

    <template id="waitingRoom">
        <div style="margin: 50px auto; width: 800px; padding:20px;  height: 400px; border: 5px solid black">
            <img src="travolta.gif" width="400px" height="250px" style="margin: auto;" /><br>
            <h3>Waiting for others to join the game</h3>
        </div>
    </template>

    <template id="playground">
        <div style="margin: 50px auto; width: 800px; padding:20px;  height: 400px; border: 5px solid black">

            <div class="content-header">
                <p id="timer" style="float: right;padding: 5px; border: 5px dotted black; border-radius: 50px;"></p>
            </div>

            <div class="content-body" style="text-align: center; margin-top: 80px;">
                <p id="question"></p>
            </div>

            <div class="content-option" style="margin-top: 50px;">
                <table style="width:100%">
                    <tbody>
                    <tr>
                        <td style="text-align: center">
                            <button type="button" style="width: 200px;" onclick="selectAnswer('option1')" class="nes-btn is-primary" id="option1"></button>
                        </td>
                        <td style="text-align: center">
                            <button type="button" style="width: 200px;" onclick="selectAnswer('option2')" class="nes-btn is-primary" id="option2"></button>
                        </td>
                    </tr>

                    <tr style="margin-top: 50px;">
                        <td style="text-align: center">
                            <button type="button" style="width: 200px;" onclick="selectAnswer('option3')" class="nes-btn is-primary" id="option3"></button>
                        </td>
                        <td style="text-align: center">
                            <button type="button" style="width: 200px;" onclick="selectAnswer('option4')" class="nes-btn is-primary" id="option4"></button>
                        </td>
                    </tr>
                    </tbody>


                </table>
            </div>

        </div>
    </template>

    <template id="result">

        <h3>You've completed the game!</h3>


    </template>

    <div id="app"></div>

    <script src="https://unpkg.com/@signalwire/js@3.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
